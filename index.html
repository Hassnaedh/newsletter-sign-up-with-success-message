<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="./output.css" rel="stylesheet" />

    <title>Newsletter sign-up form with success message</title>
  </head>
  <body class="font-roboto">
    <div class="flex items-center justify-center min-h-screen bg-red-500">
      <div class="flex bg-white md:max-w-2xl rounded-3xl">
        <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
          <!-- second part -->
          <div class="md:order-2">
            <img
              src="./assets/images/illustration-sign-up-desktop.svg"
              class="w-full px-4 py-2 rounded-xl"
            />
          </div>

          <!-- first part -->
          <div
            class="flex flex-col items-start w-full gap-4 px-6 py-10 md:order-1"
          >
            <h1 class="text-4xl font-bold text-dark-slate-grey">
              Stay updated!
            </h1>
            <p class="text-sm font-normal">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <ul class="space-y-4">
              <li class="flex items-center">
                <div class="flex items-center gap-2">
                  <img src="./assets/images/icon-list.svg" />
                  <p class="text-xs font-normal">
                    Product discovery and building what matters
                  </p>
                </div>
              </li>
              <li class="flex items-center">
                <div class="flex items-center gap-2">
                  <img src="./assets/images/icon-list.svg" />
                  <p class="text-xs font-normal">
                    Measuring to ensure updates are a success
                  </p>
                </div>
              </li>
              <li class="flex items-center">
                <div class="flex items-center gap-2">
                  <img src="./assets/images/icon-list.svg" />
                  <p class="text-xs font-normal">And much more!</p>
                </div>
              </li>
            </ul>

            <form class="mt-8">
              <label class="text-xs font-bold text-dark-slate-grey"
                >Email address</label
              >
              <input
                type="email"
                placeholder="email@company.com"
                class="w-full px-4 py-2 mt-2 border border-gray-300 text-dark-slate-grey"
              />
            </form>
            <button
              class="w-full px-3 py-4 mt-4 text-xs font-bold text-white rounded-lg bg-dark-slate-grey"
            >
              Subscribe to monthly newsletter
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
